<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تطبيق طباعة ليبل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    body { font-family: Arial; text-align: center; direction: rtl; padding: 20px; }
    h2 { margin-top: 30px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>إنشاء ملصق حراري 5×3 سم</h2>
  <button onclick="generateAndShareLabel()">إنشاء ومشاركة الملصق</button>

  <script>
    async function generateAndShareLabel() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: "landscape",
        unit: "cm",
        format: [5, 3]
      });

      doc.setFontSize(10);
      doc.text("شركة العين", 0.5, 0.8);
      doc.setFontSize(9);
      doc.text("المنتج: كابل شحن سريع", 0.5, 1.6);
      doc.text("السعر: 25 ₪", 0.5, 2.2);
      doc.text("الكود: 123456", 0.5, 2.8);

      const pdfBlob = doc.output("blob");
      const file = new File([pdfBlob], "label.pdf", { type: "application/pdf" });

      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
          await navigator.share({
            files: [file],
            title: "مشاركة الملصق",
            text: "تم إنشاء ملصق للمنتج"
          });
        } catch (err) {
          alert("تم إلغاء المشاركة أو لم يتم دعمها");
        }
      } else {
        alert("جهازك لا يدعم ميزة المشاركة التلقائية للملفات");
      }
    }
  </script>
</body>
</html>

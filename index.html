<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة محمية بكلمة مرور</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #content { display: none; }
        input { padding: 10px; margin: 10px; font-size: 16px; }
        button { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <div id="password-container">
        <h2>أدخل كلمة السر</h2>
        <input type="password" id="passwordInput" placeholder="كلمة السر">
        <button onclick="checkPassword()">دخول</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="content">
        <h1>مرحبًا بك!</h1>
        <p>تم التحقق من كلمة المرور بنجاح.</p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            if (password === "54") {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                document.getElementById("error-message").textContent = "كلمة السر غير صحيحة!";
            }
        }
    </script>

</body>
</html>

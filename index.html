<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>طباعة ملصق 5x3 سم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; direction: rtl; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
    iframe { width: 100%; height: 300px; border: 1px solid #ccc; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>إنشاء ملصق 5×3 سم</h2>
  <button onclick="generatePDF()">إنشاء الملصق</button>
  <iframe id="pdfFrame" title="عرض الملصق"></iframe>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: "landscape",
        unit: "cm",
        format: [5, 3]
      });

      doc.setFontSize(10);
      doc.text("شركة العين", 0.5, 0.8);
      doc.setFontSize(9);
      doc.text("المنتج: كابل شحن سريع", 0.5, 1.6);
      doc.text("السعر: 25 ₪", 0.5, 2.2);
      doc.text("الكود: 123456", 0.5, 2.8);

      const blob = doc.output("blob");
      const url = URL.createObjectURL(blob);
      document.getElementById('pdfFrame').src = url;
    }
  </script>
</body>
</html>
